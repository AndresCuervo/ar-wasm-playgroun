<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR A-Frame + Rust (via WebAssembly!)</title>
        <meta name="description" content="AR A-Frame + Rust (via WebAssembly!)">

        <script src="./index.js"></script>

        <style> * { -webkit-tap-highlight-color: rgba(0,0,0,0); } </style>
    </head>
    <body>
        <a-scene ar>
            <a-box      animate-scale-wasm="timeMult: 0.05" width="0.25" height="0.25" depth="0.25" position="-0.25 0.125 -0.75" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
            <a-sphere   animate-scale-wasm="timeMult: 0.01" position="0 0.3125 -1.25" radius="0.3125" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder animate-scale-wasm="timeMult: 0.02" position="0.25 0.1875 -0.75" radius="0.125" height="0.375" color="#FFC65D" shadow></a-cylinder>
            <a-plane position="0 0 -1" rotation="-90 0 0" width="1" height="1" color="#7BC8A4" shadow></a-plane>
        </a-scene>
    </body>
</html>
